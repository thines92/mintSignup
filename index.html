<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <section class="main-page">
    <div class="nav">
      <nav class="col-md-12">
        <div class="nav-left">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/2/2d/Mintcom.png" />
        </div>
        <ul class="nav-right">
          <li>Log in</li>
          <li class="sign-up">Sign up</li>
        </ul>
      </nav>
    </div>
    <div class="signup-form">
      <div class="input-header">
        <p>Create a new account</p>
      </div>
    </form>
      <fieldset class="col-md-8 left-column">
        <form>
          <label class="email-label">
            Your Email
            <input type="text" name="email" required>
          </label>
          <label>
            <strong>Confirm Email</strong>
            <input type="text" name="confirm-email" required>
          </label>
          <label class="country">
            Country
            <select name="country">
              <option value="United States" selected required>United States</option>
            </select>
          </label>
          <label class="zip-code">
            Zip code
            <input type="text" name="zip-code" required>
          </label>
          <label>
            Password
            <input type="text" name="password" required>
          </label>
          <label>
            Confirm Password
            <input type="text" name="confirm-password" required>
          </label>
          <input class="terms-box" type="checkbox" name="confirm" value="yes" required>
          <label class="terms-label">
            Yes, I agree to the Mint <a href="#">Terms of Use</a>
          </label>
          <button class="signup-btn" name="button">
            SIGN UP
          </button>
      </fieldset>
    </form><!--
 --><section class="col-md-4 right-column">
      <div class="info">
        <p>Why you'll love it</p>
        <ul>
          <li>See all your accounts in one place</li>
          <li>Set a budget and pay down your debt</li>
          <li>Find the best ways to grow your money</li>
          <li>Stay <a href="#">safe and secure</a></li>
        </ul>
      </div>
     </section>
    </div>
  </section>
</body>
</html>
